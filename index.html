<!DOCTYPE html>
<html>
<head>

<link href="styles.css" rel="stylesheet">
<link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
                

</head>

<body>
<div class="section home">
    <h1 class="title">home</h1>
    <p id="score-el" class="score">0</p>
    <button onclick = "home1()" class="btn">+1</button>
    <button onclick = "home2()"class="btn">+2</button>
    <button onclick = "home3()" class="btn">+3</button>
</div>

<div class="section guest">
    <h1 class="title">guest</h1>
    <p id="score2-el"class="score">0</p>
    <button onclick = "guest1()" class="btn">+1</button>
    <button onclick = "guest2()" class="btn">+2</button>
    <button onclick = "guest3()" class="btn">+3</button>
</div>


<script src="index.js"></script>
</body>

</html>
